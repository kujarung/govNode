
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RESTFul-AJAX 테스트</title>
    <script defer src="/js/script-ajax.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron my-3"></div>
    <h1>RESTFul 테스트</h1>
    <div class="border my-3 p-3">
      <h2>Create</h2>
      <form class="form-inline" action="/rest" method="post">
        <input class="form-control" type="text" name="username">
        <button class="btn btn-primary ml-1">전송</button>
      </form>
    </div>
    
    <div class="border my-3 p-3">
      <h2>Update</h2>
      <form class="form-inline">
        <input class="form-control" id="username" type="text" name="username">
        <input type="hidden" name="id" value="" id="id">
        <button class="btn btn-primary ml-1">전송</button>
      </form>
    </div>
    
    <div class="border my-3 p-3">
      <h2>Read</h2>
      <div class="border d-flex flex-wrap list-wrap">
        


      </div>
    </div>
     
  </div>

</body>
