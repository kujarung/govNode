<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RESTFul-AJAX-seq 테스트</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron my-3">
      <h1>RESTFul-seq 테스트</h1>
    </div>
    <div class="border my-3 p-3">
      <h2>Create</h2>
      <form class="form-inline" name="wrForm">
        <input class="form-control" type="text" name="username">
        <button type="button" class="btn btn-primary ml-1" onclick="sendData(this.form)">전송</button>
      </form>
    </div>
    
    <div class="border my-3 p-3">
      <h2>Update</h2>
      <form class="form-inline" name="upForm">
        <input class="form-control" id="username" type="text" name="username">
        <input type="hidden" name="id" value="" id="id">
        <button type="button" class="btn btn-primary ml-1" onclick="putDate(this.form);">전송</button>
      </form>
    </div>
    
    <div class="border my-3 p-3">
      <h2>Read</h2>
      <div class="border d-flex flex-wrap list-wrap">
        


      </div>
    </div>
     
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/script-ajax-seq.js"></script>
</body>
</html>
